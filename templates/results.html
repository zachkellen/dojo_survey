<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey | Resutls</title>
</head>
<body style="min-height: 100px;border: 2px solid black;margin: 20px auto;width: 400px;padding: 20px;box-sizing: border-box;">
    <h1>Submitted Info</h1>
    <div style="display: flex; align-items: center;justify-content: space-between;">
        <p>Name: </p>
        <p>{{name}}</p>
    </div>
    <div style="display: flex; align-items: center;justify-content: space-between;">
        <p>Dojo Location: </p>
        <p>{{location}}</p>
    </div>
    <div style="display: flex; align-items: center;justify-content: space-between;">
        <p>Favorite Language: </p>
        <p>{{language}}</p>
    </div>
    <div style="display: flex; align-items: center;justify-content: space-between;">
        <p>Comment: </p>
        <p>{{comment}}</p>
    </div>
    <a href="/">Go Back</a>
</body>
</html>
